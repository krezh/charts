kubevirt:
    certificateRotateStrategy: {}
    configuration:
        developerConfiguration:
            featureGates: []
        imagePullPolicy: IfNotPresent
    customizeComponents: {}
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    imageRegistry: ""
    imageTag: ""
    infra: {}
    monitorAccount: ""
    monitorNamespace: ""
    productComponent: ""
    productName: ""
    productVersion: ""
    serviceMonitorNamespace: ""
    synchronizationPort: ""
    uninstallStrategy: ""
    workloadUpdateStrategy: {}
    workloads: {}
kubevirtOperator:
    affinity:
        nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
                - preference:
                    matchExpressions:
                        - key: node-role.kubernetes.io/worker
                          operator: DoesNotExist
                  weight: 100
            requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
                    - matchExpressions:
                        - key: node-role.kubernetes.io/master
                          operator: Exists
        podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
                - podAffinityTerm:
                    labelSelector:
                        matchExpressions:
                            - key: kubevirt.io
                              operator: In
                              values:
                                - virt-operator
                    topologyKey: kubernetes.io/hostname
                  weight: 1
    args:
        - --port
        - "8443"
        - -v
        - "2"
    command:
        - virt-operator
    env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator:v1.7.0
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v1.7.0
    image:
        repository: quay.io/kubevirt/virt-operator
        tag: v1.7.0
    imagePullPolicy: IfNotPresent
    nodeSelector:
        kubernetes.io/os: linux
    podSecurityContext:
        runAsNonRoot: true
        seccompProfile:
            type: RuntimeDefault
    replicas: 2
    resources:
        requests:
            cpu: 10m
            memory: 450Mi
    securityContext:
        allowPrivilegeEscalation: false
        capabilities:
            drop:
                - ALL
        seccompProfile:
            type: RuntimeDefault
    tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
    volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
    volumes:
        - name: kubevirt-operator-certs
          secret:
            optional: true
            secretName: kubevirt-operator-certs
        - emptyDir: {}
          name: profile-data
